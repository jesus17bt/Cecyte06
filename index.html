<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Escolar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Blog Escolar</h1>
        <nav>
            <ul>
                <li><a href="#opiniones">Opiniones</a></li>
                <li><a href="#votaciones">Votaciones</a></li>
                <li><a href="#proyectos">Proyectos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Sección de Opiniones -->
        <section id="opiniones">
            <h2>Opiniones sobre los Maestros</h2>
            <form id="opinionForm">
                <label for="maestro">Nombre del Maestro:</label>
                <input type="text" id="maestro" name="maestro" required>
                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario" required></textarea>
                <label for="calificacion">Calificación:</label>
                <input type="number" id="calificacion" name="calificacion" min="1" max="5" required>
                <button type="submit">Enviar Opinión</button>
            </form>
        </section>

        <!-- Sección de Votaciones -->
        <section id="votaciones">
            <h2>Votaciones</h2>
            <form id="voteForm">
                <label for="voto">Vota al mejor maestro:</label>
                <select id="voto" name="voto">
                    <option value="maestro1">Maestro 1</option>
                    <option value="maestro2">Maestro 2</option>
                    <option value="maestro3">Maestro 3</option>
                </select>
                <button type="submit">Votar</button>
            </form>
        </section>

        <!-- Sección de Proyectos -->
        <section id="proyectos">
            <h2>Comparte tus Proyectos</h2>
            <form id="projectForm" enctype="multipart/form-data">
                <label for="proyectoImagen">Sube una imagen o proyecto:</label>
                <input type="file" id="proyectoImagen" name="proyectoImagen" accept="image/*" required>
                <button type="submit">Subir Proyecto</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Blog Escolar. Todos los derechos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
